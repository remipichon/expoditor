<head>
    <title>learning_editor</title>
</head>

<body>
    {{loginButtons}}

    <div id="slideArea">
        {{> slideArea}}
    </div>

</body>



<template name="slideArea">

    {{#each slides}}
    {{> slide}}
    {{/each}}

    {{! <div id="forbidenZone"></div> }}

</template>

<template name="slide">

    {{!style en constant pour le draggable, render Ã  la mano}} 
    {{!#constant}}
    <div id="{{_id}}" class="step slide" style="top:{{top}}px; left:{{left}}px">
        {{> deleteSlide }}
        {{> addElement }}
        <p class='title'> {{title}} </p>

        {{#isolate}}
        {{!#constant}}
        {{#each elements}}
            {{#labelBranch _id}}
                {{#isolate}}
                {{!#constant}}
                {{> element}}
                {{!/constant}}
                {{/isolate}}
            {{/labelBranch}}
        {{/each}}
        {{!/constant}}
        {{/isolate}}

    </div>
    {{!/constant}}

</template>    
<template name="deleteSlide"><span class="delete"> X </span></template>
<template name="addElement"><span class="addElement"> add </span></template>



<template name="element">
    {{#constant}}
    <span class="element">
        <p id="{{_id}}" class="{{type}}">{{content}}</p>
       {{>deleteElement}}
    </span>
    {{/constant}}
</template>

<template name="deleteElement">
     <p class="deleteElement"> X </p>
</template>
