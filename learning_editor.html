<body>
    {{> loginButtons}}
    {{> toolbar}}
    {{> buttons}}
    {{> timeline}}
    {{> clonedTimeline}}
    <div id='editor-container'>
        {{> editorContainer}}
    </div>
    
    <div id='jmpress-container'>
        {{> jmpressContainer}}
    </div>
    
    <div class='deck-container'>
        {{> deckContainer}}
    </div>
    
    {{> modalCurrentEditing}}
    {{> modalTemplate}}
    
      

</body>

<template name='toolbar'>
    <div id='toolbar'></div>
</template>  

<template name='buttons'>
    <div id='buttons'>
        <!-- <p> -->
            {{> createSlideshow}}
            {{> updateSlideshow}}
            {{> deleteSlideshow}}
            {{> loadSlideshow}}
        <!-- </p>     -->
        <!-- <p> -->
            {{> createSlide}}
            {{> loadEditor}}
            {{> loadDeck}}
            {{> loadJmpress}}
        <!-- </p> -->
    </div>
</template>

 
<!---------------------------- slide container ---------------------------->

<template name='editorContainer' > 
    {{#each slides}}
         {{> editorSlide}}
    {{/each}}
</template>

<template name='jmpressContainer'>  
    {{#each slides}}
         {{> jmpressSlide}}
    {{/each}}
</template>

<template name='deckContainer'>   
    {{#each slides}}
         {{> deckSlide}}
    {{/each}}
</template>

<template name='modalCurrentEditing'>
        <div id='modalCurrentEditing'>
          {{#each editorSlideCurrentEditing}}
          {{> editorSlideCurrentEditingT}}
          {{/each}}
        </div>
</template>

<template name="timeline">
    <div id="timeline">
      <h2 class='timeline-slides-title'> Timeline </h2>
      {{#each slides}}
              {{> timelineSlide}}
      {{/each}}
    </div>  
</template> 

<template name="clonedTimeline">
    <div class='cloned-slides' id='cloned-slides'>
      {{#each slides}}
              {{> clonedTimelineSlide}}
      {{/each}}
    </div>
</template>  

<!---------------------------- slide  ---------------------------->

<template name='editorSlide'>
    <div id='{{_id}}' class='slide {{isActive}}' style='width:{{getEditorData 'w'}}px; height:{{getEditorData 'h'}}px; top:{{getEditorData 'y'}}px; left:{{getEditorData 'x'}}px ;transform:scale({{getEditorData 'scaleX'}},{{getEditorData 'scaleY'}})'> 
         {{> deleteSlide }}
         {{> editSlideContent}}
         <p class='title'> {{order}} - {{informations.title}} </p>
    
      {{> elementsArea}}
    </div>      
</template> 

<template name='jmpressSlide'>
    <div id='{{_id}}' class='step slide' 
         {{getJmpressData 'x'}} {{getJmpressData 'y'}} {{getJmpressData 'z'}}>        
         <p class='title'> {{informations.title}} </p>         
      {{> elementsArea}}        
    </div>    
</template> 

<template name='deckSlide'>
    <section id='{{_id}}' class='slide'>        
         <h1> {{informations.title}} </h1>         
         {{> elementsArea}}
    </section>      
</template> 

<template name='editorSlideCurrentEditingT'>
    <div id='{{_id}}'> 
         {{> createElementTexte }}

         <p class='title'> {{informations.title}} </p>
    
        {{> elementsAreaCurrentEditing}}
    </div>      
</template> 

<template name="timelineSlide">
  <div class="timeline-slide" id='{{_id}}-timeline'> 
      <p class='title'> {{informations.title}}_{{order}} </p>
      {{> elementsAreaTimeline}}
  </div>
</template> 

<template name="clonedTimelineSlide">
  <div class="timeline-slide" id='{{_id}}-timeline-cloned'> 
      <p class='title'> {{informations.title}}_{{order}} </p>
      {{> elementsAreaTimeline}}
  </div>
</template> 

<!---------------------------- element container  ---------------------------->

<template name='elementsArea'>
    <div class='elementsArea'>        
        {{#each elements}}              
          {{> element}}
        {{/each}}         
    </div>   
</template>

<template name='elementsAreaCurrentEditing'>
    <div class='elementsAreaCurrentEditing' style="width:900px; height:700px;">        
        {{#each elements}}         
            {{> elementCurrentEditing}}
        {{/each}}         
    </div>
</template>

<template name='elementsAreaTimeline'>
    <div class='elementsAreaTimeline'>        
        {{#each elements}}              
          {{> elementTimeline}}
        {{/each}}         
    </div>   
</template>

<!---------------------------- element   ---------------------------->

<template name='element'>
    <div id='{{_id}}-wrapper' class='wrapper-element element' style='width:{{getEditorData 'w'}}px; height:{{getEditorData 'h'}}px; top:{{getEditorData 'y'}}px; left:{{getEditorData 'x'}}px ;transform:scale({{getEditorData 'scaleX'}},{{getEditorData 'scaleY'}})' >
        <div id='{{_id}}' class='editor {{type}}'>


        </div>       
    </div>
</template> 

<template name='elementCurrentEditing'>
   <div id='{{_id}}-currentEditing-wrapper' class='wrapper-element-currentEditing element' style='width:{{getEditorData 'w'}}px; height:{{getEditorData 'h'}}px;top:{{getEditorData 'y'}}px; left:{{getEditorData 'x'}}px '>
      {{>editTexteContent}}
      {{>deleteElement}}
      <div id='{{_id}}-dragMe' class='dragMe'>dragMe</div>
        <div id='{{_id}}-currentEditing' class='editor {{type}}'>
            {{{content}}}
        </div>       
    </div>  
</template> 

<template name='elementTimeline'>
    <div id='{{_id}}-wrapper-timeline' class='wrapper-element-timeline element' style='width:{{getEditorData 'w'}}px; height:{{getEditorData 'h'}}px; top:{{getEditorData 'y'}}px; left:{{getEditorData 'x'}}px ;transform:scale({{getEditorData 'scaleX'}},{{getEditorData 'scaleY'}})' >
        <div id='{{_id}}-timeline' class='{{type}}'>


        </div>       
    </div>
</template> 

<!---------------------------- button   ---------------------------->

<template name='createSlide'><input id='createSlide' class='button' type='button' value='createSlide'/></template>
<template name='loadEditor'><input id='loadEditor' class='button' type='button' value='loadEditor' /></template>
<template name='loadJmpress'><input id='loadJmpress' class='button' type='button' value='loadJmpress'/></template>
<template name='loadDeck'><input id='loadDeck' class='button' type='button' value='loadDeck'/></template>

<template name='createSlideshow'><input id='createSlideshow' class='button' type='button' value='createSlideshow'/></template>
<template name='updateSlideshow'><input id='updateSlideshow' class='button' type='button' value='updateSlideshow'/></template>
<template name='deleteSlideshow'><input id='deleteSlideshow' class='button' type='button' value='deleteSlideshow'/></template>
<template name='loadSlideshow'><input id='loadSlideshow' class='button' type='button' value='loadSlideshow'/></template>

<template name='quitEdit'><input type='button' class='buttonQuitEdit' value='qui edit'></template>
<template name='deleteSlide'><input type='button' class='deleteSlide' value='X'></template>
<template name='createElementTexte'><input type='button' class='addElement' value='+'></template>
<template name='deleteElement'><input type='button' class='deleteElement' value='X'></template>
<template name='editSlideContent'><input type='button' class='editSlideContent' value='edit'></template>
<template name='editTexteContent'><input type='button' class='editTextContent' value='edit'></template>


<!---------------------------- modal   ---------------------------->


<template name='modalTemplate'>
    {{#if isVisible}}
        <div id='modalSelectSlideshow'>

            <div>
                <p> Choose a slideshow to load </p>
                
                {{data}}
                {{>listSlideshow}}
                
                
            </div>

           {{>cancel}}
           {{>validate}}
        </div>
   {{/if}}
</template>

<template name='cancel'>
   <input class='cancel button' type='button' value='cancel'/> 
</template>

<template name='validate'>
   <input class='validate button' type='button' value='validate'/> 
</template>

<template name='listSlideshow'>
    {{#each slideshowList}}
            <input type='button' value='{{this}}'/>
    {{/each}}
</template>
